<h1 mat-dialog-title>Please confirm</h1>
<mat-dialog-content>

  <p> {{message}} </p>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-primary color="primary" [mat-dialog-close]="true" >Accept</button>
    <button mat-button mat-primary color="primary" mat-dialog-close >Cancel</button>
</mat-dialog-actions>

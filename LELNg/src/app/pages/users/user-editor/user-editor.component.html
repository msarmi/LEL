<md-card class="user-card" >
  <md-card-header>
    <md-card-title>User data</md-card-title>
    <md-card-subtitle>Complete your info</md-card-subtitle>    
  </md-card-header>
  <md-card-content>
    <md-input-container class="user-card-input-container">
      <input mdInput placeholder="Name">
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button md-button>SAVE</button>
    <button md-button>CANCEL</button>
  </md-card-actions>
</md-card>

<mat-toolbar class="team-toolbar">
    <span class="spacer"></span>
    <button mat-fab color="primary" matTooltip="Invite" (click)="invite()">
        <mat-icon aria-hidden="true" fontSet="fa" class="auto-height" mat-fab fontIcon="fa-plus"></mat-icon>
    </button>
</mat-toolbar>
<div class="flex-container">
  <div *ngFor="let aTeam of team; index as i">
          <mat-card class="team-card mat-elevation-z8">
          <mat-card-content>
              <mat-card-header>
                  <div mat-card-avatar class="team-header-image"></div>
                  <mat-card-title>{{aTeam.user.name}}</mat-card-title>
                  <mat-card-subtitle>{{aTeam.isAdmin ? 'Administrator' : 'Colaborator'}}</mat-card-subtitle>
              </mat-card-header>
          </mat-card-content>

      </mat-card>        
  </div>
</div>

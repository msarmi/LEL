<mat-dialog-content mat-primary color="primary">
  <mat-card>
    <mat-card-title>
      Invite
    </mat-card-title>
    <mat-card-content>
      <form class="form" #f="ngForm">

        <mat-form-field class="full-width">
          <mat-select placeholder="Choose users" [(value)]="userToInvite" multiple>
            <mat-option *ngFor="let user of $users | async; let i = index" [value]="i">
              {{user.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-primary color="primary" (click)="invite()">INVITE</button>
        <button mat-button mat-primary color="primary" mat-dialog-close>CANCEL</button>      
    </mat-card-actions>
  </mat-card>

</mat-dialog-content>

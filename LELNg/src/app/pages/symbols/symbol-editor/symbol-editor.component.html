<mat-card class="symbol-card" >
  <mat-card-header>
    <mat-card-title>Symbol data</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>    
  </mat-card-header>
  <mat-card-content>
    <mat-input-container>
      <input matInput placeholder="Author">
    </mat-input-container>
    <div></div>
    <mat-input-container>
      <input matInput placeholder="Name">
    </mat-input-container>
    <div></div>
    <mat-input-container>
      <input matInput placeholder="Synonyms">
    </mat-input-container>
    <div></div>
    <mat-select placeholder="Category" name="food">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
   <!-- <p> Selected value: {{selectedValue}} </p> -->
   <div></div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SAVE</button>
    <button mat-button>CANCEL</button>
  </mat-card-actions>
</mat-card>


      <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="dataSource.isLoadingResults">
      <mat-progress-spinner *ngIf="dataSource.isLoadingResults"></mat-progress-spinner>      
    </div>

    <mat-table #table [dataSource]="dataSource" class="example-table" matSort mdSortActive="created_at" mdSortDisableClear mdSortDirection="asc">

      <!--- Note that these columns can be defined in any order.
       The actual rendered columns are set as a property on the row definition" -->

      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="authorId">
        <mat-header-cell *matHeaderCellDef>Author</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.authorId }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [length]="dataSource.resultsLength" [pageSize]="30">
    </mat-paginator>
    </div>
